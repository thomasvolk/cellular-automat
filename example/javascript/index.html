<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>cellular-js example</title>
  </head>
  <body>
    <h1>cellular-js example</h1>
    <div class="canvas">
      <canvas width="600" height="600" id="canvas"></canvas>
    </div>
    <script src="./dist/index.js"></script>
    <script>
      var config = new CA.Configuration(
          new CA.Universe(300, 300), 
          new CA.EEFFRule(2, 3, 3, 3)
          )
      var ca = new CA.CellularAutomat(document.getElementById('canvas'), config, 1)
      ca.random()
      ca.start()

    </script>
  </body>
</html>
